---
driver:
  name: docker
  use_sudo: false
  privileged: true


provisioner:
  name: chef_zero
  data_bags_path: test/fixtures/data_bags
  require_chef_omnibus: 12

platforms:
  - name: ubuntu-14.04
    driver_config:
      image: ubuntu-upstart:14.04
      # forward:
      #   - 8081:80
      disable_upstart: false
      run_command: '/sbin/init'
      provision_command:
#       Source for snmp-mibs-downloader package
        - echo 'deb http://archive.ubuntu.com/ubuntu trusty multiverse' >> /etc/apt/sources.list
#       Netstat for Inspec
        - apt-get update && apt-get install -y net-tools


  - name: ubuntu-16.04
    driver_config:
      image: ubuntu:16.04
      # forward:
      #   - 8082:80
      run_command: '/sbin/init'
      provision_command:
        -  touch /etc/default/keyboard
#       For systemd
        - systemctl set-default multi-user.target
#       Netstat for Inspec
        - apt-get install -y dbus net-tools

  - name: centos-7
    driver_config:
      image: centos:7
      # forward:
      #   - 8083:80
      run_command: '/usr/sbin/init'
      provision_command:
#       Install package's docs
#       For zabbix init db sql files
        - sed -i 's/^tsflags/#tsflags/' /etc/yum.conf
#       For nginx package
        - yum -y install openssl openssl-devel
#       Netstat for Inspec
        - yum -y install net-tools

suites:
  - name: base
    provisioner:
      policyfile: policies/base.rb

  - name: chef-server
    driver_config:
      run_options: '--sysctl net.ipv6.conf.all.disable_ipv6=0'
    provisioner:
      policyfile: policies/chef-server.rb

  - name: graylog-server
    provisioner:
      policyfile: policies/graylog-server.rb

  - name: zabbix-server
    provisioner:
      policyfile: policies/zabbix-server.rb

  - name: all
    provisioner:
      policyfile: policies/all.rb
